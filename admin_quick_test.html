<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reckon Admin - Quick Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .backend-status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .backend-status.connected {
            border-left-color: #28a745;
        }
        .backend-status.disconnected {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Reckon Admin - Quick Test</h1>
        <p class="subtitle">Upload documents directly to Pinecone</p>
        
        <div id="backendStatus" class="backend-status">
            <strong>Backend Status:</strong> <span id="statusText">Checking...</span>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Document Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Product Features Guide">
            </div>

            <div class="form-group">
                <label for="content">Document Content *</label>
                <textarea id="content" name="content" required placeholder="Enter your document content here..."></textarea>
            </div>

            <div class="form-group">
                <label for="documentType">Document Type *</label>
                <select id="documentType" name="documentType" required>
                    <option value="">Select type...</option>
                    <option value="product_guide">Product Guide</option>
                    <option value="faq">FAQ</option>
                    <option value="tutorial">Tutorial</option>
                    <option value="policy">Policy</option>
                    <option value="technical_doc">Technical Documentation</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="industryType">Industry Type</label>
                <select id="industryType" name="industryType">
                    <option value="">Select industry...</option>
                    <option value="software">Software</option>
                    <option value="retail">Retail</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="general">General</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Upload Document</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Check backend status on load
        async function checkBackendStatus() {
            const statusDiv = document.getElementById('backendStatus');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API_BASE}/docs`);
                if (response.ok) {
                    statusDiv.classList.add('connected');
                    statusText.innerHTML = '‚úÖ Connected to http://localhost:8000';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                statusDiv.classList.add('disconnected');
                statusText.innerHTML = '‚ùå Backend not connected. Please start backend server!';
            }
        }

        // Upload document
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const statusDiv = document.getElementById('status');
            
            // Get form data
            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                document_type: document.getElementById('documentType').value,
                industry_type: document.getElementById('industryType').value || null,
                language: document.getElementById('language').value
            };
            
            // Show loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/api/knowledge/documents/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Document "${result.document.title}" uploaded successfully!<br>
                        <small>
                            ‚Ä¢ Created ${result.chunks_created} chunks<br>
                            ‚Ä¢ Processing time: ${result.processing_time_ms}ms<br>
                            ‚Ä¢ Document ID: ${result.document.id}
                        </small>
                    `;
                    
                    // Reset form
                    document.getElementById('uploadForm').reset();
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    ${error.message}
                `;
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Check backend status on page load
        checkBackendStatus();
    </script>
</body>
</html>
